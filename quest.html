<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/adaptation.css">
    <script src="js/jquery.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Квест</title>
</head>
<body style="background: black;">

	<div class="container__quest">

		
        <div class="block__get__info__user">
            <div class="section__get__info__user">
                <p class="text__get__info__user">Для начала квеста вам нужно указать ваше имя, фамилию и группу:</p>
                <hr class="hr__quest">
                <br>
                <input id="name__user" placeholder="Имя" minlength="2" type="text" class="input__text__decoration">
                <br>
                <input id="surname__user" placeholder="Фамилия" minlength="2" type="text" class="input__text__decoration">
                <br>
                <p style="margin-top: -10px;">Ваш пол:</p>
                <select id="select__male">
                    <option value="1">Мужской</option>
                    <option value="2">Женский</option>
                </select>
                <br>
                <p style="margin-top: 10px;">Группа:</p>
                <div class="flex__nubmers__group">
                    <input id="group__number__1" placeholder="1" maxlength="1" type="text" class="input__text__decoration input__special__for__numbers__group">
                    <input id="group__number__2" placeholder="15" maxlength="2" type="text" class="input__text__decoration input__special__for__numbers__group">
                </div>
                <br>
                <button onclick="testong();" class="button__decoration">Начать</button>
            </div>
        </div>

		<div class="block__osn__question">
            <p class="text__question">
                Привет <span id="get__name"></span>, надеюсь ты <span id="male__gotov"></span> пройти этот квест. Для победы в квесте тебе следует знать основы Великой Отечественной войны, в особенности такую главную тему как - «Взятие Берлина». Не подведи группу <span id="get__number__group_1"></span>-<span id="get__number__group_2"></span>!
            </p>
            <button onclick="start__quest();" class="button__decoration button__start__on__block__osn__question">Начать</button>
		</div>

	</div>

<script src="js/main.js"></script>
</body>
</html>
